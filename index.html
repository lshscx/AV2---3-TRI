<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNEAKERLAND</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabeçalho do site -->
  <header>
    <h1></h1>
    <nav>
        <a href="#nossos produtos">NOSSOS PRODUTOS</a>
      <a href="#masculinos">MASCULINOS</a>
      <a href="femininos">FEMININOS</a>
      <a href="#produtos">PROMOÇÕES</a>
      <a href="#contato">CONTATO</a>
    </nav>
  </header>

   <!-- Seção de Produtos -->
   <!-- Seção de Produtos -->
  <section id="produtos">
    <h2 class="novidades">NOVIDADES DA LOJA</h2>
    <div class="produto-hocks" data-name="Marrom amarelado" data-price="199.99">
      <img class src="IMAGENS/tenis_hocks_bold_buck_6142_1_6512eb859393529b1f5b4a11402cdf36.webp" width="250" height="250" alt="Marrom amarelado">
      <h3>  HOCKS BOLD BUCK</h3>
      <p>R$480,99</p>
      <button onclick="addToCart('Hocks Bold Buck', 480,99)">Adicionar ao Carrinho</button>
    </div>
    <div class="produto-asics" data-name="ASICS GEL NYC" data-price="899.99">
      <img class src="IMAGENS/asicsgelnyc.webp" width="290" height="250" alt="Oyster grey">
      <h3>ASICS GEL NYC</h3>
      <p>R$899,00
      </p>
      <button onclick="addToCart('Asics Gel Nyc', 899.99)">Adicionar ao Carrinho</button>
    </div>
    <div class="produto-qix" data-name="QIX CONTEST" data-price="649.00">
      <img class src="IMAGENS/contest-1-branco-royal-01 (1).jpg" width="260" height="250" alt="Branco e azul">
      <h3>QIX CONTEST</h3>
      <p>R$649,00
      </p>
      <button onclick="addToCart('QIX CONTEST', 649.00)">Adicionar ao Carrinho</button>
    </div>
    <div class="produto-tesla" data-name="TESLA FUSION" data-price="450.00">
      <img class src="IMAGENS/tesla-fusion.avif" width="270" height="270" alt="Azul e branco">
      <h3>TESLA FUSION</h3>
      <p>R$450,00
      </p>
      <button onclick="addToCart('TESLA FUSION', 450.00)">Adicionar ao Carrinho</button>
    </div>
    <div class="produto-skyhand" data-name="ASICS SKYHAND OG" data-price="449.99">
      <img class src="IMAGENS/asics skyhand.webp" width="240" height="270" alt="Verde e rosa">
      <h3>ASICS SKYHAND OG</h3>
      <p>R$449,99
      </p>
      <button onclick="addToCart('ASICS SKYHAND OG', 449.99)">Adicionar ao Carrinho</button>
    </div>


  <!-- Seção do Carrinho -->
  <section id="carrinho">
    <h2>Carrinho de Compras</h2>
    <ul id="carrinho-itens"></ul>
    <p id="total">Total: R$0,00</p>
  </section>

  <script src="main.js"></script>
</body>
</html>
